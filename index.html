<!DOCTYPE html>

<head>

    <!-- Material Icons -->

        .modal {

        }
        .close {

            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #900;
        }
        #loginBtn {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        #loginBtn:hover {

        }
        form label {

        }

            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        form button[type="submit"]:hover {

        }
        form .forgot {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #b30000;
            text-decoration: none;
            font-size: 14px;
        }
        form .forgot:hover {

        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .login-container {

        }
    </style>
</head>
<body>
<header>

    <div class="filters">

<!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ main.js —è–∫ ES-–º–æ–¥—É–ª—å -->
<script type="module" src="main.js"></script>

<script>
    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–æ–≤–∞—Ä—ñ–≤ —É –∫–æ—à–∏–∫—É
    document.addEventListener('DOMContentLoaded', () => {
        const cartCount = document.getElementById('cartCount');
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cartCount.textContent = cart.length;
        }
        updateCartCount();
        window.addEventListener('storage', updateCartCount);
    });
</script>
</body>
</html>
