<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тест адмінки</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1 style="text-align:center;">Тест адмінки</h1>

<form id="addProductForm">
  <label>Назва товару:</label>
  <input type="text" id="productName" required autocomplete="off"/>
  <label>Бренд:</label>
  <select id="productBrand" required>
    <option value="">Виберіть бренд</option>
    <option value="Avon">Avon</option>
    <option value="Oriflame">Oriflame</option>
  </select>
  <label>Ціна (грн):</label>
  <input type="number" id="productPrice" required min="0" step="0.01" autocomplete="off"/>
  <label>Фото:</label>
  <input type="file" id="productImage" accept="image/*" required />
  <label>Опис:</label>
  <textarea id="productDescription" required></textarea>
  <button type="submit">Додати товар</button>
</form>

<img id="preview" alt="Попередній перегляд фото" />

<script type="module" src="admin-main.js"></script>
</body>
</html>
