<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Адмін панель</title>
<link rel="stylesheet" href="style.css">
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, select, textarea, button {
        width: 100%; padding: 8px; margin: 8px 0;
        border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #c2185b; color: white; cursor: pointer; }
    button:hover { background: #a01549; }
</style>
</head>
<body>

<h1 style="text-align:center;">Додати новий товар</h1>

<form id="addProductForm">
    <label>Назва товару:</label>
    <input type="text" id="productName" required>

    <label>Бренд:</label>
    <select id="productBrand" required>
        <option value="Avon">Avon</option>
        <option value="Oriflame">Oriflame</option>
    </select>

    <label>Ціна (грн):</label>
    <input type="number" id="productPrice" required>

    <label>Фото:</label>
    <input type="file" id="productImage" accept="image/*" required>

    <label>Опис:</label>
    <textarea id="productDescription" required></textarea>

    <button type="submit">Додати товар</button>
</form>

<p style="text-align:center; margin-top:20px;">
    <a href="index.html">⬅ Повернутися до каталогу</a>
</p>

<script src="admin.js"></script>
</body>
</html>
